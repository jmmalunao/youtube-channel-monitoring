    <script>
        $.noConflict();
        jQuery(document).ready(function ($) {

            function list(channelId) {
                items = new Array();
                $.getJSON(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=50&key=AIzaSyB0UE7oHOhdFpK1fB0yaCfslLM5EEz5Eok`, function (data) {
                    // console.log(data);
                    // console.log(data.items[0].snippet.channelId);
                    // console.log(data.items[0].snippet.channelTitle);
                    // console.log(data.pageInfo.totalResults);
                    let totalResults = data.pageInfo.totalResults - 1; // Minus 1 kasi yung unang item ay about sa channel
                    for (i = 1; i <= totalResults; i++) {
                        // console.log(data.items[1].id.videoId);
                        // console.log(data.items[1].snippet.title);
                        //console.log(data.items[1].snippet.liveBroadcastContent);
                        //let item = { videoId: data.items[i].id.videoId, title: data.items[i].snippet.title, liveBroadcastContent: data.items[i].snippet.liveBroadcastContent };
                        item = new Array(data.items[i].id.videoId, data.items[i].snippet.title, data.items[i].snippet.liveBroadcastContent);
                        items.push(item);
                    }
                });
                return items;
            }

            function getVideoStatus(videoId) {
                console.log(videoId);
            }

            vList = list("UCDwc4dzRA5utkDyFSqsG87A"); // MMDA NOW1 channel
